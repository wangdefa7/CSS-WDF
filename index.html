<!DOCTYPE html>
<head>
    <title>
        王德法的CSS首页
    </title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <!-- <p class="test">777</p> -->
    <div class="banner1-out">
        <div style="margin-left:100px;"></div>
        <select style="margin-left: 100px;float: left;">
            <option>中国大陆</option>
            <option>全球</option>
        </select>
        <select style="margin-left: 10px;float: left;">
            <option>tb98264871</option>
        </select>
        <div style="margin-left: 10px;float: left; font-size: small;">手机逛淘宝</div>
        <div style="margin-left: 30%;float: left; font-size: small;">
            <select >
                <option>我的淘宝</option>
                <option>已买到的宝贝</option>
                <option>我的足迹</option>
            </select>
        </div>
        <div style="margin-left: 10px;float: left; font-size: small;">
            <span>购物车</span>
        </div>
        <div style="margin-left: 10px;float: left; font-size: small;">
            <span>收藏夹</span>
        </div>
        <div style="margin-left: 10px;float: left; font-size: small;">
            <span>商品分类</span>
        </div>
        <div style="margin-left: 10px;float: left; font-size: small;">
            <span>千牛卖家中心</span>
        </div>
        <div style="margin-left: 10px;float: left; font-size: small;">
            <span>联系客服</span>
        </div>
        <div style="margin-left: 10px;float: left; font-size: small;">
            <span>网站导航</span>
        </div>


    </div>
    <div class="banner2-out" >
        <img style="margin:auto;width: 80%;display: block;" src="./photo/banner-1.png">
    </div>
    <div style="width: 1190px; background-color: white; margin: 0 auto">
        <div style="width: 1190px; background-color: white; height: 20px;"></div>
        <!-- 第二行 -->
        <div style="width: 1190px;position:relative;">
            <img  style="float: left;" src="./photo/logo-taobao.png">

            <!-- 搜索框 -->
            <div style="height: 87px; width: 630px;margin-left: 85px;float: left;">
                <div style="height: 22px; width: 630px;">
                    <div style="float: left;width: 55px;height: 25px; background-color: #FF5400;border-radius: 10px 10px 0 0">
                        <a style="margin-left: 10px;  color: cornsilk; ">宝贝</a>
                    </div>
                    <a style="margin-left: 10px;float:left; color: #F40;">天猫</a>
                    <a style="margin-left: 10px;float:left; color: #F40;">店铺</a>
                </div>
                <div style="position: absolute; margin-top: 4px;border-radius: 15px 0px 0px 15px; width: 500px; height: 45px; border:solid; border-width: 2px;border-color: darkorange;">

                </div >
                <div style="float: left;margin-left: 504px; border-radius: 0px 15px 15px 0px; width: 130px; height: 50px; background-color: darkorange;">
                    <i style="color: floralwhite;font-size: 25px;margin: 7px 42px 13px 42px;font-style: initial; position: absolute;">搜素</i>
                </div>
            </div>
            <!-- 二维码 -->
            <div>
                <i style="position: absolute; width: 77px;margin: -6px 0px 0px 160px; color: #ef513e; font-style: initial;">手机淘宝</i>
                <img style="width: 77px;margin: 16px 0px 0px 159px;" src="./photo/erweima.png">
            </div>
        </div>
        
    </div>
